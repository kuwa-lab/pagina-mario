/* T√çTULO */

/* MARIO ESPERANDO */
#mario {
    position: absolute;

}

/* MARIO SALTANDO */
#mario.jumping {
    background-image: url('img/MarioJump.png');
    animation: jump 0.6s ease-in-out;
    width: 16vw;
    height: auto;
    aspect-ratio: 1 / 1.2;
}

@keyframes jump {
    0% {
        bottom: 8%;
        transform: translateX(-50%) rotate(0deg);
    }
    50% {
        bottom: 45%;
        transform: translateX(-50%) rotate(-3deg);
    }
    100% {
        bottom: 8%;
        transform: translateX(-50%) rotate(0deg);
    }
}

/* BLOQUE CON INTERROGACI√ìN */
.block {
    position: absolute;
    top: 38%;
    left: 50%;
    transform: translateX(-50%);
    width: 6vw;
    max-width: 65px;
    height: auto;
    aspect-ratio: 1 / 1;
    background-image: url('img/bloque.png');
    background-size: contain;
    background-repeat: no-repeat;
    z-index: 3;
}

.block.hit {
    animation: blockHit 0.3s ease-out;
}

@keyframes blockHit {
    0%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    50% {
        transform: translateX(-50%) translateY(-12px);
    }
}

/* BOT√ìN DE SALTO */
.jump-button {
    position: absolute;
    bottom: 2%;
    left: 50%;
    transform: translateX(-50%);
    width: 20vw;
    max-width: 160px;
    height: auto;
    aspect-ratio: 1.6 / 1;
    background-image: url('img/icono.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: transparent;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
    z-index: 10;
}

.jump-button:hover {
    transform: translateX(-50%) scale(1.1);
}

.jump-button:active {
    transform: translateX(-50%) scale(0.95);
}

/* MENSAJE EMERGENTE */
.message {
    position: absolute;
    left: 50%;
    top: 8%;
    transform: translateX(-50%);
    background: rgba(255, 255, 255, 0.98);
    border: 5px solid #FFD700;
    border-radius: 15px;
    padding: 25px 35px;
    max-width: 90%;
    width: 650px;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    z-index: 20;
    opacity: 0;
    animation: showMessage 0.4s ease-out forwards;
    font-size: 15px;
    line-height: 1.7;
}

@keyframes showMessage {
    0% {
        opacity: 0;
        transform: translateX(-50%) translateY(-30px) scale(0.9);
    }
    100% {
        opacity: 1;
        transform: translateX(-50%) translateY(0) scale(1);
    }
}

.close-btn {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #D2691E;
    color: white;
    border: none;
    width: 38px;
    height: 38px;
    border-radius: 50%;

    font-weight: bold;
    cursor: pointer;

    display: flex;
    align-items: center;

.close-btn:hover {

/* üì± ADAPTACI√ìN RESPONSIVA */

<body>
    <div id="gameContainer">

        <img id="titulo" src="img/Sigla.png" alt="IJ3 T√≠tulo">

        <!-- Mario (cambia entre espera y salto) -->

        <!-- Bot√≥n JUMP -->

    </div>

 <script>
    const messages = [
        {
            title: "1. Lucha Contra la Corrupci√≥n",
            content: [
                "Tr√°fico de influencias de autoridades hacia familiares, sin examen de competencia. Complicidad del decano y del director de carrera.",
                "La obstaculizaci√≥n de la decanatura a todos los tr√°mites mediante objeciones sistem√°ticas.",
                "Rectorado y decanato llevaron el proyecto Key Lab, en convenio con Corea del Sur para IA, a la Facultad de Ingenier√≠a y a la T√©cnica."
            ]
        },
        {
            title: "2. Fortalecer la Instituci√≥n: Acad√©mico",
            content: [
                "Continuidad de los 7 nuevos planes ya implementados.",
                "Apoyar a docentes y estudiantes en materia acad√©mica.",
                "Mejorar los cursos de temporada en consenso con docentes y estudiantes.",
                "Evaluar y acreditar nuestros programas acad√©micos, y actualizar los planes.",
                "Impulsar el Plan Estrat√©gico de la Carrera (PEI)."
            ]
        },
        {
            title: "3. Fortalecer la Instituci√≥n: Tecnol√≥gico",
            content: [
                "Mejoramiento de la red inal√°mbrica; m√°s Internet para Inform√°tica.",
                "Mejoramiento de laboratorios para el uso de los estudiantes.",
                "Mejorar el acceso y uso de tecnolog√≠as en el Data Center para aplicaciones en la nube, de modo que la carrera pueda contar con su propia nube de Inform√°tica.",
                "Potenciar recursos para IA.",
                "Fortalecer la Radio OPEN Inform√°tica para que los estudiantes puedan mostrar sus productos en extensi√≥n universitaria."
            ]
        },
        {
            title: "4. Econ√≥mico: Recuperar los recursos del Prefacultativo",
            content: [
                "Continuar la lucha y recuperar los recursos del prefacultativo, en su mayor√≠a generados por postulantes a Inform√°tica.",
                "La decanatura retiene el 100% de los recursos generados en cursos preuniversitarios.",
                "Se calcula que el prefacultativo genera m√°s de 2 millones de bolivianos por gesti√≥n, los cuales se estar√≠an gastando desde la decanatura en la preparaci√≥n de la campa√±a rectoral del 2027.",
                "Las contrataciones realizadas por el decanato ser√≠an de personal pol√≠tico dirigido a campa√±as pol√≠ticas.",
                "Haremos transparente el uso de esos recursos."
            ]
        },
        {
            title: "5. Posgrado y Facultizaci√≥n",
            content: [
                "Continuar la lucha hist√≥rica por la facultizaci√≥n de Inform√°tica; somos la segunda carrera m√°s grande de la UMSA.",
                "Continuar la lucha por nuestra instituci√≥n pese a las adversidades y contra el decano de turno.",
                "El uso arbitrario de los recursos de posgrado de Inform√°tica: el decano us√≥ m√°s de Bs. 100.000 en 2024 para gastos de decanatura.",
                "Nunca olvidaremos que en 2013, con la Licenciada Elizabeth Garc√≠a, hab√≠a Bs. 1.300.000 destinados a la compra de un edificio para posgrado; dinero que desapareci√≥ en el √°rea desconcentrada del decanato. In memoriam a la querida colega."
            ]
        }
    ];

    let currentMessage = null;
    const jumpBtn = document.getElementById('jumpBtn');
    const mario = document.getElementById('mario');
    const block = document.getElementById('block');
    let isJumping = false;
    let currentMessageIndex = 0;

    function getNextMessage() {
        const message = messages[currentMessageIndex];
        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        return message;
    }

    function createJumpSound() {
        try {
            const audio = new Audio('sounds/salto.mp3');
            audio.volume = 0.5;
            audio.play();
        } catch (e) {
            console.log('Audio no disponible');
        }
    }

    function createHitSound() {
        try {
            const audio = new Audio('sounds/coin.mp3');
            audio.volume = 0.5;
            audio.play();
        } catch (e) {
            console.log('Audio no disponible');
        }
    }

    jumpBtn.addEventListener('click', function() {
        if (isJumping) return;
        
        isJumping = true;
        mario.classList.add('jumping');
        
        createJumpSound();

        setTimeout(() => {
            hitBlock();
        }, 400);

        setTimeout(() => {
            mario.classList.remove('jumping');
            isJumping = false;
        }, 800);
    });

    function hitBlock() {
        block.classList.add('hit');
        createHitSound();
        
        const nextMessage = getNextMessage();
        showMessage(nextMessage);

        setTimeout(() => {
            block.classList.remove('hit');
        }, 500);
    }

    function showMessage(messageData) {
        if (currentMessage) {
            currentMessage.remove();
        }
        
        const messageDiv = document.createElement('div');
        messageDiv.className = 'message';
        
        let contentHTML = '<h3>' + messageData.title + '</h3><ul>';
        messageData.content.forEach(item => {
            contentHTML += '<li>' + item + '</li>';
        });
        contentHTML += '</ul>';
        contentHTML += '<button class="close-btn" onclick="closeMessage()">‚úï</button>';
        
        messageDiv.innerHTML = contentHTML;
        document.getElementById('gameContainer').appendChild(messageDiv);
        currentMessage = messageDiv;
    }

    window.closeMessage = function() {
        if (currentMessage) {
            currentMessage.remove();
            currentMessage = null;
        }
    };

    // Soporte para barra espaciadora
    document.addEventListener('keydown', function(e) {
        if (e.code === 'Space' && !isJumping) {
            e.preventDefault();
            jumpBtn.click();
        }
    });

    // Prevenir zoom en m√≥viles al hacer doble tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
